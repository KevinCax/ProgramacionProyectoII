

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/custom-sweetalert.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Agregar Producto</h1>
    </header>
    <main>
        <form id="agregar-producto-form">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="precio-unitario">Precio Unitario:</label>
            <input type="number" id="precio-unitario" name="precio-unitario" step="0.01" required>

            <label for="costo-unitario">Costo Unitario:</label>
            <input type="number" id="costo-unitario" name="costo-unitario" step="0.01" required>

            <div class="form-buttons">
                <button type="submit">Ingresar</button>
                <button type="button" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </main>


    <script>
        function cancelar() {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Todos los datos se perderán.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, cancelar',
                cancelButtonText: 'No',
                customClass: {
                    container: 'custom-swal' // Aplica la clase personalizada
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'product' %}";  // Redirigir correctamente
                }
            })
        }
    </script>
</body>
</html>


{% endblock %}
