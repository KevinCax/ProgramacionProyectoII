<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Digital Shop</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index/css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form class="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <p class="signup-prompt">¿No tienes cuenta? <a href="{% url 'CrearCuenta' %}" class="create-account-link">Crear Cuenta</a></p>
    </div>
    <script>
        document.getElementById('togglePassword').onclick = function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash'); // Cambia el ícono
        }
    </script>
</body>
</html>
